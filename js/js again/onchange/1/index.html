<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM || Submit Event</title>
  </head>
  <body>
    <form action="">
      <caption>
        Local Forms
      </caption>
      <br />
      <hr />
      <br />
      <label for="Name">Name: </label>
      <input type="text" id="name" required autofocus /><br /><br />
      <label for="Email">Email: </label>
      <input type="email" id="email" required size="30" /><br /><br />
      <label for="Password">Password: </label>
      <input
        type="password"
        id="password"
        required
        minlength="4"
        maxlength="8"
      /><br /><br />

      <input type="submit" value="Signup" />
    </form>
    <script src="submit.js"></script>
  </body>
</html>
