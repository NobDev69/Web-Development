<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Tast 1</title>
</head>
<body>
    


    <script>
        var first, last, full;
        first = prompt("Enter Your First Name :");
        last = prompt("Enter Your Last Name :");
        full = first.concat(last);

        document.write(full + "<br>");
        document.write(full.length + "<br>");
        document.write(full.toUpperCase() + "<br>");
        document.write(full.slice(0, 2) + "<br>");
    </script>
</body>
</html>
