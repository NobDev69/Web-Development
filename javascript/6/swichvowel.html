<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Swich Vowel and Consonent Task</title>
  </head>
  <body>
    <script>
      var digit = prompt('Enter your letter :');
      digit = digit.toLowerCase();

      switch (digit) {
        case 'a':
        case 'e':
        case 'i':
        case 'o':
        case 'u':
          document.write('vowel');
          break;

        default:
          document.write('Consonent');
      }
    </script>
  </body>
</html>
