<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libariry Function</title>
</head>
<body>
    


    <script>
        var name = "Bangladesh";
        var txt = " is the beutiful country";

        var slice = name.slice(0, 5) //this is slice tag


        var upp = name.toUpperCase(); //that is upparcacs tag
        var low = name.toLowerCase(); //this is lowercase
        document.write(upp + "<br>");
        document.write(low + "<br>");
        document.write(name.concat(txt) + "<br>") //this is concat
        document.write(slice)
    </script>
</body>
</html>
